          <label>
            Telefone
            <input name="phone" placeholder="(11)99999-9999" type="tel"/>
          </label>
        </fieldset>
        <div>
          <button type="reset">Reset</button>
          <button type="button" onclick="console.table([...new FormData(document.querySelector('form'))])">Enviar</button>
